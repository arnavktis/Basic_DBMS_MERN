<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="index.js"></script>
    <title>Employee Search</title>
    <div class="container">
      <h2>Allotment Databse</h2>
      <div>
        <!-- <div class="input-group">
        </div> -->
      </div>
      <button class="btnS" onclick="searchEmployee()">Search</button>
      <div class="button-section">
        <button class="btn" onclick="buttonClicked1()">Insert</button>
        <button class="btn" onclick="buttonClicked2()">Update</button>
        <button class="btn" onclick="buttonClicked3()">Delete</button>
        <button class="btn" onclick="read()">Read</button>
      </div>
      <div id="DataInput"></div>
      <div class="inputCRUD">
        
        <div class="inputstyle">
          <div class="input-group">
            <label for="employeeName">Employee Name:</label>
            <input
              type="text"
              id="employeeName"
              placeholder="Enter employee name..."
              style="margin-bottom: 10px"
            />
            <input
              type="text"
              id="employeeId"
              placeholder="Enter employee ID..."
            />
          </div>
          <div class="input-group">
            <label for="departmentType">Department Type:</label>
            <select id="departmentType">
              <option value="All">All</option>
              <option value="Finance">Electricity</option>
              <option value="HR">Plumbing</option>
              <option value="IT">Horticulture</option>
              <option value="Finance">None</option>
            </select>
          </div>
          <div class="Tools">
            <label for="ToolName">Tool Info:</label>
            <input
              type="text"
              id="toolName"
              placeholder="Enter tool name..."
              style="margin-top: 5px"
            />
            <input type="text" id="toolID" placeholder="Enter tool ID..." />
          </div>
          <div class="Allotment">
            <label for="AllotName">Allotment Info:</label>
            <input
              type="text"
              id="Allotment"
              placeholder="Enter Allotment Id..."
              style="margin-top: 5px"
            />
          </div>
          <!-- #submit>button -->
          <div id="submit">
            <button class="btn" onclick="submit()">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </head>
</html>
