<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="style.css">
<title>Employee Search</title>
<div class="container">
    <h2>Employee Search</h2>
    <div class="input-group">
        <label for="employeeName">Employee Name:</label>
        <input type="text" id="employeeName" placeholder="Enter employee name...">
    </div>
    <div class="input-group">
        <label for="departmentType">Department Type:</label>
        <select id="departmentType">
            <option value="All">All</option>
            <option value="Finance">Finance</option>
            <option value="HR">HR</option>
            <option value="IT">IT</option>
            <option value="Marketing">Marketing</option>
            <option value="Operations">Operations</option>
        </select>
    </div>
    <button class="btnS" onclick="searchEmployee()">Search</button>
    <div id="searchResult">
        <div class="button-section">
            <button class="btn" onclick="buttonClicked(1)">Button 1</button>
            <button class="btn" onclick="buttonClicked(2)">Button 2</button>
            <button class="btn" onclick="buttonClicked(3)">Button 3</button>
            <button class="btn" onclick="buttonClicked(4)">Button 4</button>
        </div>
    </div>
</div>
</head>
<body>
<script>
    function searchEmployee() {
        var employeeName = document.getElementById("employeeName").value;
        var departmentType = document.getElementById("departmentType").value;

        // Replace this with your actual search logic
        var searchResult = `Searching for employee: ${employeeName} in department type: ${departmentType}`;
        document.getElementById("searchResult").innerText = searchResult;
    }

    function buttonClicked(buttonNumber) {
        alert("Button " + buttonNumber + " clicked!");
    }
</script>

</body>
</html>
